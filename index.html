<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Grid Size</button>
    <div id="container">
    </div>

    <script>
        const container = document.querySelector('#container');

        function blockevent (cls){
            const blocks = document.querySelectorAll(cls);
            blocks.forEach((block) => {
                block.addEventListener('mouseover', () => { 
                    block.classList.add('gridblock-painted'); 
                });
            });
        }
        
        for (let i = 0; i < 0; i++){
            let gridblock = document.createElement('div'); 
            gridblock.classList.add('gridblock');       
            container.appendChild(gridblock);
        }
    

        blockevent('.gridblock');
        
      

        
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', () => {
            let gridsize = Number(prompt("Select a grid size from 2 to 100."));
            let blocks = document.querySelectorAll(".gridblock");
            blocks.forEach((block) => {
                block.remove(); 
            });
            for (let i = 0; i != gridsize * gridsize; i++){
                let gridblock = document.createElement('div'); 
                gridblock.classList.add('gridblock');       
                container.appendChild(gridblock);
            }    

            blockevent('.gridblock');
        });
        


    </script>

    <style>
        #container {
            width: 96x;
            height: 96px;        
            background-color: green;
            display: flex;
            flex-wrap: wrap;     
        }

        .gridblock {
            background-color: slategrey;
            width: 14px;
            height: 14px;      
            border: 1px solid black; 
            flex: 1 0 auto;
            margin: 0;
            padding: 0;
        }

        .gridblock-painted {
            background-color: #111;
          
        }
    </style>
</body>
</html>
