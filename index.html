<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Grid Size</button>
    <div id="container"></div>
    <script>
    
        const container = document.querySelector('#container');
        const containersize = 500;
        let gridsize = 3;
     
        function gridcreate (gridsize){

            for (let i = 0; i < gridsize * gridsize; i++){
            let gridblock = document.createElement('div'); 
            gridblock.classList.add('gridblock');       
            container.appendChild(gridblock);
            let height = containersize / (gridsize * gridsize / gridsize) - 2 + 'px';
            gridblock.style.height = height;
            let width = containersize / (gridsize * gridsize / gridsize) - 2 + 'px';
            gridblock.style.width = width;    
            gridblock.addEventListener('mouseover', () => { 
                    gridblock.classList.add('gridblock-painted'); 
                });
            }

        }
      
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', () => {
            let gridsize = Number(prompt("Select a grid size from 2 to 100."));
            let blocks = document.querySelectorAll(".gridblock");
            blocks.forEach((block) => {
                block.remove(); 
            });
            gridcreate(gridsize);
        });

        gridcreate(gridsize);          
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 500px;
            height: 500px;        
            background-color: green;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .gridblock {
            background-color: slategrey;
            border: 1px solid black; 
            width: 14px;
            height: 14px;
            flex: 1 1 auto;      
        }

        .gridblock-painted {
            background-color: #111;
        }
    </style>
</body>
</html>
